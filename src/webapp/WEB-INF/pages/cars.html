<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Here will be some cars</title>
</head>
<body>
<h1>Cars will be here asap!</h1>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Series</th>
        </tr>
        <tr th:each = "car : ${cars}">
            <td th:utext = "${car.getModel()}">...</td>
            <td th:utext = "${car.getColor()}">...</td>
            <td th:utext = "${car.getSeries()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
